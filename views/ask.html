<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>提问题</title>
</head>
<body>

  <h2>提问题</h2>
  <form action="/ask" method="post">
    文章标题 <input type="text" name="title" placeholder="标题"> <br>
    标签 <input type="text" name="tags" placeholder="标签名称, 分号分割 "> <br>
    <textarea name="content" rows="8" cols="40" placeholder="提问内容"></textarea>
    <br><br>
    <input type="submit" value="发布问题">
  </form>

</body>
</html>
