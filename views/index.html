<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/third/css/bootstrap.css">
</head>
<body>
  <div class="header">
    <h1>问答社区</h1>
    {% if curruser %}
     你好, <a href="/u/{{curruser.username}}">{{ curruser.username }} </a>
     <a href="/logout">注销</a>
     <p><a href="/ask">我要提问</a></p>
    {% else %}
    <a href="/login">登陆</a>
    <a href="/register">注册</a>
    {% endif%}
  </div>
  <div class="wrapper">
    <div class="questions">
      <h1>最新问题</h1>
      <div class="question">
        {% for question in questions %}
        <h3 class="question-title"><a href="/q/{{question._id}}">{{ question.title }}</a></h3>
        <span>发布人: {{ question.authorName }}</span>
        <span>tags:
          {% for tag in question.tags %}
            {{tag}}&nbsp;&nbsp;&nbsp;
          {% endfor %}
        </span>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="footer"></div>
</body>
</html>
