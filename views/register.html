<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册页面</title>
</head>
<body>
  <h3>注册</h3>
  <form action="/register" method="post" autocomplete="off">
    <label for="">用户名:</label>
    <input type="text" name="username" placeholder="请输入用户名" autocomplete="off">
    <label for="">邮箱:</label>
    <input type="email" name="email" placeholder="邮箱" autocomplete="off">
    <label for="">密码:</label>
    <input type="password" name="password" placeholder="密码" autocomplete="off">
    <br><br>

    <input type="submit" value="注册账号">
  </form>

</body>
</html>
