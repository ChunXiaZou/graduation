{% extends "admin/layout.html" %}

{% block content %}

{% set colors = [ 'success', 'warning', 'info', 'default'] %}

<div class="row">
  <h4 class="page-title">标签管理</h4>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">添加新标签</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="card-box">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>名称</th>
            <th>描述</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        {% for tag in tags %}
          <tr>
            <td><span class="label label-table label-{{ colors | random }}">{{ tag.name }}</span></td>
            <td>{{ tag.memo }}</td>
            <td>
              <button class="btn btn-xs btn-success">修改</button>
              <button class="btn btn-xs btn-danger">删除</button>
            </td>
          </tr>
        {% endfor%}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
